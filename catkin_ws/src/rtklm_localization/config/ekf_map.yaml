# https://github.com/cra-ros-pkg/robot_localization/blob/noetic-devel/params/dual_ekf_navsat_example.yaml

frequency: 10
transform_time_offset: 0.05 # navsat_transform_node needs the transform a little later
two_d_mode: true

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: map

odom0: diff_drive_controller/odom
odom0_config: [false, false, false, # x, y, z
               false, false, false, # roll, pitch, yaw
               true,  true,  true,  # vx, vy, vz
               false, false, false, # vroll, vpitch, vyaw
               false, false, false] # ax, ay, az
odom0_differential: false
odom0_relative: false

odom1: odometry/gps
odom1_config: [true,  true,  false, # x, y, z
               false, false, false, # roll, pitch, yaw
               false, false, false, # vx, vy, vz
               false, false, false, # vroll, vpitch, vyaw
               false, false, false] # ax, ay, az
odom1_differential: false
odom1_relative: false

imu0: imu/data
imu0_config: [false, false, false, # x, y, z
              true,  true,  true,  # roll, pitch, yaw
              false, false, false, # vx, vy, vz
              false, false, false, # vroll, vpitch, vyaw
              false, false, false] # ax, ay, az
imu0_differential: false
imu0_relative: false
imu0_pose_rejection_threshold: 0.8
imu0_twist_rejection_threshold: 0.8

